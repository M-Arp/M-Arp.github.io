<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .column {
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .prospect, .team {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .prospect:hover, .team:hover {
            background-color: #d1f1d1;
        }
        .drafted {
            background-color: #f0f0f0;
            text-decoration: line-through;
        }
        .editing {
            background-color: #ffc107; /* Highlight color when editing */
        }
    </style>
</head>
<body>

    <div class="column">
        <h2>NFL Prospects</h2>
        <div id="prospects"></div>
    </div>

    <div class="column">
        <h2>Teams</h2>
        <div id="teams"></div>
    </div>

    <div class="column">
        <h2>Draft Results</h2>
        <div id="draftResults"></div>
    </div>

    <script>
        const sheetId = 'YOUR_SHEET_ID'; // Replace with your Google Sheet ID
        const prospectsUrl = `https://docs.google.com/spreadsheets/d/1qrPbzYJUJv19sFZrt360QIrwyCmIdHSQBhK83jFvytY/gviz/tq?tqx=out:json`;
        const teamsUrl = `https://docs.google.com/spreadsheets/d/1qrPbzYJUJv19sFZrt360QIrwyCmIdHSQBhK83jFvytY/gviz/tq?tqx=out:json`;

        // Fetch prospects
        fetch(prospectsUrl)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const prospects = jsonData.table.rows.map(row => row.c[5].v);

                const prospectsContainer = document.getElementById('prospects');
                prospects.forEach(prospect => {
                    const div = document.createElement('div');
                    div.className = 'prospect';
                    div.textContent = prospect;
                    prospectsContainer.appendChild(div);
                });
                enableProspectClick();
            })
            .catch(error => console.error('Error fetching prospect data:', error));

        // Fetch teams
        fetch(teamsUrl)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const teams = jsonData.table.rows.map(row => row.c[0].v);

                const teamsContainer = document.getElementById('teams');
                teams.forEach((team, index) => {
                    const div = document.createElement('div');
                    div.className = 'team';
                    div.textContent = team;
                    
                    div.addEventListener('click', function() {
                        // Enable editing team name
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = team;
                        div.textContent = ''; // Clear the div
                        div.appendChild(input);
                        input.focus();

                        // Save updated team name on blur or enter
                        input.addEventListener('blur', saveTeamName);
                        input.addEventListener('keypress', function(event) {
                            if (event.key === 'Enter') {
                                saveTeamName();
                            }
                        });

                        function saveTeamName() {
                            const newTeamName = input.value;
                            if (newTeamName) {
                                div.textContent = newTeamName; // Set the new team name
                                div.classList.remove('editing'); // Remove editing class
                            } else {
                                div.textContent = team; // Reset to original if empty
                            }
                        }
                    });

                    teamsContainer.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching team data:', error));

        function enableProspectClick() {
            const prospects = document.querySelectorAll('.prospect');
            const teams = document.querySelectorAll('.team');
            const draftResultsContainer = document.getElementById('draftResults');

            prospects.forEach(prospect => {
                prospect.addEventListener('click', function() {
                    const selectedProspect = this.textContent;
                    teams.forEach(team => {
                        team.onclick = function() {
                            if (!this.classList.contains('drafted')) {
                                const draftEntry = document.createElement('div');
                                draftEntry.textContent = `${selectedProspect} â†’ ${this.textContent}`;
                                draftEntry.className = 'drafted'; 
                                draftResultsContainer.appendChild(draftEntry);
                                this.classList.add('drafted'); 
                                prospect.classList.add('drafted'); // Optionally mark prospect as drafted
                            }
                        };
                    });
                });
            });
        }
    </script>
</body>
</html>
