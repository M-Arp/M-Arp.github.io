<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .column {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .prospect, .team {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .prospect:hover, .team:hover {
            background-color: #d1f1d1;
        }
        .selected {
            background-color: #c1e1c1; /* Change color when added */
        }
        .drafted {
            background-color: #f0f0f0;
            text-decoration: line-through; /* Strike through drafted names */
        }
    </style>
</head>
<body>
    <h1>NFL Prospects</h1>
    <div id="prospects"></div>

    <script>
        const sheetId = '1qrPbzYJUJv19sFZrt360QIrwyCmIdHSQBhK83jFvytY'; // Replace with your Google Sheet ID
        const url = `https://docs.google.com/spreadsheets/d/1qrPbzYJUJv19sFZrt360QIrwyCmIdHSQBhK83jFvytY/gviz/tq?tqx=out:json`;

        fetch(url)
            .then(response => response.text())
            .then(data => {
                // Remove the header part to extract JSON data
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const prospects = jsonData.table.rows.map(row => row.c[5].v); // Get names from the first column
                const prospectsContainer = document.getElementById('prospects');

                prospects.forEach(prospect => {
                    const div = document.createElement('div');
                    div.textContent = prospect; // Display names
                    prospectsContainer.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching data from Google Sheets:', error);
            });
    </script>
    </div>

    <div class="column">
        <h2>Teams</h2>
        <div class="team" data-team-name="Team A">Team A</div>
        <div class="team" data-team-name="Team B">Team B</div>
        <div class="team" data-team-name="Team C">Team C</div>
        <div class="team" data-team-name="Team D">Team D</div>
        <div class="team" data-team-name="Team E">Team E</div>
    </div>

    <div class="column">
        <h2>Draft Results</h2>
        <div id="draftResults">
            <!-- Draft results will be appended here -->
        </div>
    </div>

    <script>
        // Get all prospects and teams
        const prospects = document.querySelectorAll('.prospect');
        const teams = document.querySelectorAll('.team');
        const draftResults = document.getElementById('draftResults');

        // Loop through each prospect to add click event
        prospects.forEach(prospect => {
            prospect.addEventListener('click', function() {
                // Highlight selected prospect
                const selectedProspectName = this.textContent;

                // Mark name as selected
                this.classList.toggle('selected');

                // Add click event to each team
                teams.forEach(team => {
                    team.onclick = function() {
                        // Check if this team has already drafted a player
                        const existingDraft = [...draftResults.children].some(item => item.dataset.prospectName === selectedProspectName);
                        
                        if (!existingDraft) {
                            // Create a new draft entry
                            const draftEntry = document.createElement('div');
                            draftEntry.className = 'drafted'; // Style as drafted
                            draftEntry.textContent = `${selectedProspectName} â†’ ${this.textContent}`; // Text indicates who was drafted by which team
                            draftEntry.dataset.prospectName = selectedProspectName; // Store the prospect name

                            // Append the draft entry to the draft results
                            draftResults.appendChild(draftEntry);
                            
                            // Remove selected class from the prospect and show as drafted
                            this.classList.add('drafted'); // Optionally style the team as drafted
                            prospect.classList.remove('selected');
                        }
                    };
                });
            });
        });
    </script>

</body>
</html>
