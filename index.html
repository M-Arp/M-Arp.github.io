<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Builder</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .column {
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .prospect, .team, .drafted {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .drafted {
            background-color: #f0f0f0;
            text-decoration: line-through;
        }
        .filter-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .filter-button {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e6e6e6;
            transition: background-color 0.3s;
        }
        .filter-button:hover {
            background-color: #d4d4d4;
        }
        .edit-button {
            margin-left: 10px;
            cursor: pointer;
        }
        .show-more-button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="column">
        <h2>Player Pool</h2>
        <div class="filter-buttons">
            <button class="filter-button" onclick="filterByPosition('QB')">QB</button>
            <button class="filter-button" onclick="filterByPosition('RB')">RB</button>
            <button class="filter-button" onclick="filterByPosition('TE')">TE</button>
            <button class="filter-button" onclick="filterByPosition('OT')">OT</button>
            <button class="filter-button" onclick="filterByPosition('IOL')">IOL</button>
            <button class="filter-button" onclick="filterByPosition('WR')">WR</button>
            <button class="filter-button" onclick="filterByPosition('CB')">CB</button>
            <button class="filter-button" onclick="filterByPosition('DT')">DT</button>
            <button class="filter-button" onclick="filterByPosition('EDGE')">EDGE</button>
            <button class="filter-button" onclick="filterByPosition('LB')">LB</button>
            <button class="filter-button" onclick="filterByPosition('S')">S</button>
            <button class="filter-button" onclick="filterByPosition('ST')">ST</button>
            <button class="filter-button" onclick="resetFilter()">All</button> <!-- Reset button -->
        </div>
        <div id="players"></div>
        <button id="showMorePlayers" class="show-more-button" style="display: none;">Show More Players</button>
    </div>

    <div class="column">
        <h2>Draft Order</h2>
        <label for="numRounds">Number of Draft Rounds:</label>
        <input type="number" id="numRounds" min="1" max="7" value="3">
        <button id="updateRounds">Update</button>
        <div id="draftOrder"></div>
    </div>

    <div class="column">
        <h2>Draft Results</h2>
        <div id="draftResults"></div>
    </div>

    <script>
        const playersSheetId = '1qrPbzYJUJv19sFZrt360QIrwyCmIdHSQBhK83jFvytY'; // Replace with your Players Google Sheet ID
        const teamsSheetId = '1PjanMWKX99obCsdfLzDDsk2-CvqHzerHaJzlRnxigj0'; // Replace with your Teams Google Sheet ID

        const playersUrl = `https://docs.google.com/spreadsheets/d/1qrPbzYJUJv19sFZrt360QIrwyCmIdHSQBhK83jFvytY/gviz/tq?tqx=out:json`;
        const teamsUrl = `https://docs.google.com/spreadsheets/d/1PjanMWKX99obCsdfLzDDsk2-CvqHzerHaJzlRnxigj0/gviz/tq?tqx=out:json`;

        let players = [];
        let teams = [];
        let currentDraftPick = 0; // Track the current draft pick index
        let numRounds = 3; // Default number of draft rounds
        let currentPlayerOffset = 0; // Offset for currently displayed players
        const playersPerPage = 25; // Number of players to show at once
        let filteredPlayers = []; // To hold filtered player data
        
        // Fetch players
        fetch(playersUrl)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                players = jsonData.table.rows.map(row => ({
                    name: row.c[5]?.v,      // Player name
                    position: row.c[6]?.v,  // Player position
                    school: row.c[8]?.v,    // Player school
                    ranking: row.c[0]?.v     // Player ranking
                }));
                displayPlayers(players);
            })
            .catch(error => console.error('Error fetching player data:', error));

        // Fetch teams
        fetch(teamsUrl)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                teams = jsonData.table.rows.map(row => ({
                    name: row.c[2]?.v,      // Team name
                    logo: row.c[3]?.v,      // Team logo URL
                    draftOrder: row.c[1]?.v // Draft order
                }));
                displayDraftOrder(teams);
            })
            .catch(error => console.error('Error fetching team data:', error));

        // Display players with Rank | Name | Position format
           function displayPlayers(players) {
            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = ''; // Clear existing players

            // Only add players that fall within the currentPlayerOffset range
            const start = currentPlayerOffset * playersPerPage;
            const end = Math.min(start + playersPerPage, players.length);

            // Check if we have players to show
            for (let i = start; i < end; i++) {
                const player = players[i];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'prospect';
                playerDiv.textContent = `${player.ranking} | ${player.name} | ${player.position}`;
                playerDiv.onclick = () => assignPlayerToDraft(player);
                playersContainer.appendChild(playerDiv);
            }

            // Show "Show More Players" button only if there are more than what's currently displayed
            if (end < players.length) {
                document.getElementById('showMorePlayers').style.display = 'block';
            } else {
                document.getElementById('showMorePlayers').style.display = 'none';
            }
        }

        function displayDraftOrder(teams) {
            const draftOrderContainer = document.getElementById('draftOrder');
            draftOrderContainer.innerHTML = ''; // Clear existing teams

            // Show only the specified number of rounds
            for (let i = 0; i < Math.min(numRounds, teams.length); i++) {
                const team = teams[i];
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                teamDiv.innerHTML = `${team.draftOrder}: <span class="team-name">${team.name}</span> <img src="${team.logo}" alt="${team.name}" width="30">`;
                
                // Add Edit button for each team
                const editButton = document.createElement('button');
                editButton.innerText = 'Edit';
                editButton.className = 'edit-button';
                editButton.onclick = () => editTeamName(team, teamDiv);
                
                teamDiv.appendChild(editButton);
                draftOrderContainer.appendChild(teamDiv);
            }
            // Automatically highlight next team for picking
            highlightNextTeam();
        }

        function highlightNextTeam() {
            const teamDivs = document.querySelectorAll('.team');
            teamDivs.forEach((div, index) => {
                div.style.fontWeight = (index === currentDraftPick) ? 'bold' : 'normal'; // Bold the current draft pick
            });
        }

        function filterByPosition(position) {
            currentPlayerOffset = 0; // Reset offset for new filter
            filteredPlayers = players.filter(player => player.position === position);
            displayPlayers(filteredPlayers);
        }

        function resetFilter() {
            currentPlayerOffset = 0; // Reset offset
            filteredPlayers = players; // Reset filtered players to original
            displayPlayers(filteredPlayers); // Display all players
        }

        // Button listeners for filtering
        function addFilterListeners() {
            const positions = ['QB', 'RB', 'TE', 'OT', 'IOL', 'WR', 'CB', 'DT', 'EDGE', 'LB', 'S', 'ST'];
            positions.forEach(pos => {
                const button = document.querySelector(`.filter-button[onclick="filterByPosition('${pos}')"]`);
                button.addEventListener('click', () => filterByPosition(pos));
            });
        }

        document.getElementById('showMorePlayers').addEventListener('click', () => {
            currentPlayerOffset++; // Increment offset to load next set of players
            displayPlayers(filteredPlayers); // Re-display player pool with new offset
        });

        // Update number of draft rounds
        document.getElementById('updateRounds').addEventListener('click', () => {
            const numRoundsInput = document.getElementById('numRounds').value;
            numRounds = Math.max(1, Math.min(7, Number(numRoundsInput))); // Ensure it is between 1 and 7
            displayDraftOrder(teams); // Re-display draft order with updated number of rounds
        });

        // Call the function to add filter listeners once the DOM is ready
        addFilterListeners();
    </script>
</body>
</html>
